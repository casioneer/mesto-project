<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesto</title>
    <meta
      name="description"
      content="Mesto Russia: Путешествие по Байкалу, Транссибу и Алтаю"
    />
    <meta
      name="keywords"
      content="Mesto, Russia, Байкал, Транссиб, Алтай, путешествия"
    />
    <meta name="author" content="Andrey Khomutov" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo__image.svg"
          alt="Логотип Mesto"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar"
              src="./images/avatar.jpeg"
              alt="Аватар пользователя"
            />
          </div>
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit"
                type="button"
                aria-label="Редактировать профиль"
                id="profile__edit"
              >
                <img
                  class="profile__image"
                  src="./images/pen.svg"
                  alt="Редактировать"
                />
              </button>
            </div>
            <p class="profile__description" id="profile__description">
              Исследователь океана
            </p>
          </div>
          <button class="profile__add-button">
            <img class="profile__add-image" src="./images/add-button.svg" />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia. Все права защищены.</p>
      </footer>
      <div class="popup popup_type_edit-profile" id="popup">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="Закрыть"
            id="popup__close-button"
          >
            <img
              class="popup__close-image"
              src="./images/close_icon.svg"
              alt="Закрыть"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit-profile-form" id="popup__form">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <input
              type="text"
              name="about"
              class="popup__input popup__input_type_about"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
